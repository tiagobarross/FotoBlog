<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
  <title>FotoBlog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem avatar">
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://picsum.photos/100/100" alt="">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/200" alt="">

            <figcaption class="details">
              <h2>Dark and red</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/300" alt="">

            <figcaption class="details">
              <h2>Organização e grids</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/400" alt="">

            <figcaption class="details">
              <h2>Colméia</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/500" alt="">

            <figcaption class="details">
              <h2>Setup de escritor</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/600" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/700" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/800" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="https://picsum.photos/200/900" alt="">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>

              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
